name: kebabify - Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore Kebabify.slnx
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --collect:"XPlat Code Coverage" --verbosity normal
      
    - name: Publish
      run: dotnet publish Kebabify.Api/Kebabify.Api.csproj -c Release -o api

    - name: Extract Coverage Percent
      shell: pwsh
      run: |
        # Search for the result file generated by Coverlet
        $filePath = (Get-ChildItem -Recurse -Filter coverage.cobertura.xml | Select-Object -First 1).FullName
        if (-not $filePath) { throw "Coverage file not found!" }
        
        $report = [xml](Get-Content $filePath)
        
        # Explicitly cast to double to handle decimal points correctly
        $lowRate = [double]$report.coverage.'line-rate'
        $percent = [Math]::Floor($lowRate * 100)
        
        echo "COVERAGE_PERCENTAGE=$percent" >> $env:GITHUB_ENV

    - name: Create Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 642415f103ee4903fc77a46f95404f77
        filename: kebabify-api-coverage.json
        label: Coverage
        message: "${{ env.COVERAGE_PERCENTAGE }}%"
        # Dynamic color logic: Red if < 60, Orange if < 80, Green otherwise
        valColorRange: ${{ env.COVERAGE_PERCENTAGE }}
        maxColorRange: 100
        minColorRange: 0